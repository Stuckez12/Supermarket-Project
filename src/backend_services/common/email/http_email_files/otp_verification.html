<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verification Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .code {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
      letter-spacing: 10px;
      margin: 20px 0;
    }
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Your Email</h2>
    <p>Hello,</p>
    <p>Use the following verification code to complete your sign-in process:</p>
    <div class="code">{{OTP_CODE}}</div>
    <p>This code will expire in xxxx minutes.</p>
    <p>If you didn't request this, you can ignore this email.</p>
    <div class="footer">
      &copy; 2025 Your Company. All rights reserved.
    </div>
  </div>
</body>
</html>
